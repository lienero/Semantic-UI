<html lang="en">
  <head>

    <!-- 사이드바와 메뉴는 별개이지만 하이브리드로 사용중입니다. -->
    <div class="ui sidebar inverted vertical menu">
      <a class="item"> 1 </a>
      <a class="item"> 2 </a>
      <a class="item"> 3 </a>
    </div>
    <div class="pusher">
      <button id="menu" class="ui button">Menu</button> idol m@shter
    </div>
    <script>
      $("#menu").click(function () {
        $(".ui.sidebar")
          // Examples에 써져있는 옵션 참조
          .sidebar("setting", "transition", "overlay")
          // toggle은 닫혀있으면 열리게 하고 열려있으면 닫히게 한다.
          .sidebar("toggle");
      });
    </script>
  </body>
